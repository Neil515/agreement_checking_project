<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>條款風險視覺化報告</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 2rem;
    }
    .clause {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .risk-high {
      background-color: #ffe5e5;
      border-left: 5px solid #d00;
    }
    .risk-mid {
      background-color: #fff3e0;
      border-left: 5px solid #f90;
    }
    .risk-none {
      background-color: #f1f1f1;
      border-left: 5px solid #ccc;
    }
    .label {
      font-size: 0.9rem;
      margin-left: 0.5rem;
      font-weight: bold;
    }
    #riskSummary {
      margin-top: 2rem;
      background: #f9f9f9;
      padding: 1rem;
      border-top: 2px solid #ccc;
      display: none;
    }
    .filter-buttons {
      margin-top: 1rem;
    }
    .filter-buttons label {
      margin-right: 1rem;
    }
    @media screen and (min-width: 768px) {
      #toggleSummary {
        display: inline-block;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>條款風險報告</h1>

  <label for="fileSelector">選擇分析檔案：</label>
  <select id="fileSelector">
    <option value="sample_analysis.json">sample_analysis.json</option>
    <option value="full_agreement_analysis.json" selected>full_agreement_analysis.json</option>
  </select>

  <div class="filter-buttons">
    <label><input type="checkbox" id="filterHigh" checked> 高風險</label>
    <label><input type="checkbox" id="filterMid" checked> 中風險</label>
    <label><input type="checkbox" id="filterNone" checked> 無風險</label>
  </div>

  <div id="clauses"></div>

  <button id="toggleSummary">🔎 顯示風險摘要</button>
  <div id="riskSummary">
    <h2>📋 條款風險摘要</h2>
    <ul id="summaryList"></ul>
  </div>

  <script>
    let allClauses = [];

    function fetchAndRender(filename) {
      fetch('./outputs/' + filename)
        .then(res => {
          if (!res.ok) throw new Error('無法載入 ' + filename);
          return res.json();
        })
        .then(data => {
          allClauses = data;
          renderClauses();
        })
        .catch(err => {
          const clausesDiv = document.getElementById('clauses');
          clausesDiv.innerHTML = `<p style="color:red;">⚠️ 錯誤：${err.message}</p>`;
        });
    }

    function renderClauses() {
      const showHigh = document.getElementById('filterHigh').checked;
      const showMid = document.getElementById('filterMid').checked;
      const showNone = document.getElementById('filterNone').checked;

      const clausesDiv = document.getElementById('clauses');
      const summaryList = document.getElementById('summaryList');
      clausesDiv.innerHTML = '';
      summaryList.innerHTML = '';

      allClauses.forEach((item, index) => {
        const level = (item.risk_level || '').toLowerCase();
        const levelClass = level === '高' || level === 'high' ? 'high' :
                           level === '中' || level === 'medium' ? 'mid' : 'none';

        if ((levelClass === 'high' && !showHigh) ||
            (levelClass === 'mid' && !showMid) ||
            (levelClass === 'none' && !showNone)) {
          return;
        }

        const clause = document.createElement('span');
        clause.className = `clause risk-${levelClass}`;
        clause.id = `clause_${index + 1}`;
        clause.title = `類型：${item.type}\n原因：${item.reason}`;
        clause.innerHTML = `${item.clause} <span class="label">⚠️ ${item.risk_level} | ${item.type}</span>`;
        clausesDiv.appendChild(clause);

        if (levelClass !== 'none') {
          const summaryItem = document.createElement('li');
          summaryItem.innerHTML = `<a href="#clause_${index + 1}">第 ${index + 1} 條｜${item.risk_level}｜${item.type}</a>`;
          summaryList.appendChild(summaryItem);
        }
      });
    }

    document.getElementById('fileSelector').addEventListener('change', (e) => {
      fetchAndRender(e.target.value);
    });

    document.getElementById('toggleSummary').addEventListener('click', () => {
      const panel = document.getElementById('riskSummary');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('filterHigh').addEventListener('change', renderClauses);
    document.getElementById('filterMid').addEventListener('change', renderClauses);
    document.getElementById('filterNone').addEventListener('change', renderClauses);

    // 初次載入
    fetchAndRender(document.getElementById('fileSelector').value);
  </script>
</body>
</html>
