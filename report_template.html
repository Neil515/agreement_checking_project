<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>條款風險視覺化報告</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 2rem;
    }
    .clause {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .risk-high {
      background-color: #ffe5e5;
      border-left: 5px solid #d00;
    }
    .risk-mid {
      background-color: #fff3e0;
      border-left: 5px solid #f90;
    }
    .risk-none {
      background-color: #f1f1f1;
      border-left: 5px solid #ccc;
    }
    .label {
      font-size: 0.9rem;
      margin-left: 0.5rem;
      font-weight: bold;
    }
    #riskSummary {
      margin-top: 2rem;
      background: #f9f9f9;
      padding: 1rem;
      border-top: 2px solid #ccc;
      display: none;
    }
    @media screen and (min-width: 768px) {
      #toggleSummary {
        display: inline-block;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>條款風險報告</h1>
  <div id="clauses"></div>

  <button id="toggleSummary">🔎 顯示風險摘要</button>
  <div id="riskSummary">
    <h2>📋 條款風險摘要</h2>
    <ul id="summaryList"></ul>
  </div>

  <script>
    fetch('./outputs/sample_analysis.json')
      .then(res => {
        if (!res.ok) throw new Error('無法載入 sample_analysis.json');
        return res.json();
      })
      .then(data => {
        const clausesDiv = document.getElementById('clauses');
        const summaryList = document.getElementById('summaryList');

        data.forEach((item, index) => {
          const level = (item.risk_level || '').toLowerCase();
          const levelClass = level === '高' ? 'high' : level === '中' ? 'mid' : 'none';

          const clause = document.createElement('span');
          clause.className = `clause risk-${levelClass}`;
          clause.id = `clause_${index + 1}`;
          clause.title = `類型：${item.type}\n原因：${item.reason}`;
          clause.innerHTML = `${item.clause} <span class="label">⚠️ ${item.risk_level}｜${item.type}</span>`;
          clausesDiv.appendChild(clause);

          if (level !== '無') {
            const summaryItem = document.createElement('li');
            summaryItem.innerHTML = `<a href="#clause_${index + 1}">第 ${index + 1} 條｜${item.risk_level}｜${item.type}</a>`;
            summaryList.appendChild(summaryItem);
          }
        });
      })
      .catch(err => {
        const clausesDiv = document.getElementById('clauses');
        clausesDiv.innerHTML = `<p style="color:red;">⚠️ 錯誤：${err.message}</p>`;
      });

    document.getElementById('toggleSummary').addEventListener('click', () => {
      const panel = document.getElementById('riskSummary');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    });
  </script>
</body>
</html>
