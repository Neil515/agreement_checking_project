  <style>

<body>
  <h1>æ¢æ¬¾é¢¨éšªå ±å‘Š</h1>

  <label for="fileSelector">é¸æ“‡åˆ†ææª”æ¡ˆï¼š</label>
  <select id="fileSelector">
    <option value="sample_analysis.json">sample_analysis.json</option>
    <option value="full_agreement_analysis.json" selected>full_agreement_analysis.json</option>
  </select>

  <div class="filter-buttons">
    <label><input type="checkbox" id="filterHigh" checked> é«˜é¢¨éšª</label>
    <label><input type="checkbox" id="filterMid" checked> ä¸­é¢¨éšª</label>
    <label><input type="checkbox" id="filterNone" checked> ç„¡é¢¨éšª</label>
  </div>

  <div id="clauses"></div>

  <button id="toggleSummary">ğŸ” é¡¯ç¤ºé¢¨éšªæ‘˜è¦</button>
  <div id="riskSummary">
    <h2>ğŸ“‹ æ¢æ¬¾é¢¨éšªæ‘˜è¦</h2>
    <ul id="summaryList"></ul>
  </div>

  <script>
    let allClauses = [];

    function fetchAndRender(filename) {
      fetch('./outputs/' + filename)
        .then(res => {
          if (!res.ok) throw new Error('ç„¡æ³•è¼‰å…¥ ' + filename);
          return res.json();
        })
        .then(data => {
          allClauses = data;
          renderClauses();
        })
        .catch(err => {
          const clausesDiv = document.getElementById('clauses');
          clausesDiv.innerHTML = `<p style="color:red;">âš ï¸ éŒ¯èª¤ï¼š${err.message}</p>`;
        });
    }

    function renderClauses() {
      const showHigh = document.getElementById('filterHigh').checked;
      const showMid = document.getElementById('filterMid').checked;
      const showNone = document.getElementById('filterNone').checked;

      const clausesDiv = document.getElementById('clauses');
      const summaryList = document.getElementById('summaryList');
      clausesDiv.innerHTML = '';
      summaryList.innerHTML = '';

      allClauses.forEach((item, index) => {
        const level = (item.risk_level || '').toLowerCase();
        const levelClass = level === 'é«˜' || level === 'high' ? 'high' :
                           level === 'ä¸­' || level === 'medium' ? 'mid' : 'none';

        if ((levelClass === 'high' && !showHigh) ||
            (levelClass === 'mid' && !showMid) ||
            (levelClass === 'none' && !showNone)) {
          return;
        }

        const clause = document.createElement('span');
        clause.className = `clause risk-${levelClass}`;
        clause.id = `clause_${index + 1}`;
        clause.title = `é¡å‹ï¼š${item.type}\nåŸå› ï¼š${item.reason}`;
        clause.innerHTML = `${item.clause} <span class="label">âš ï¸ ${item.risk_level} | ${item.type}</span>`;
        clausesDiv.appendChild(clause);

        if (levelClass !== 'none') {
          const summaryItem = document.createElement('li');
          summaryItem.innerHTML = `<a href="#clause_${index + 1}">ç¬¬ ${index + 1} æ¢ï½œ${item.risk_level}ï½œ${item.type}</a>`;
          summaryList.appendChild(summaryItem);
        }
      });
    }

    document.getElementById('fileSelector').addEventListener('change', (e) => {
      fetchAndRender(e.target.value);
    });

    document.getElementById('toggleSummary').addEventListener('click', () => {
      const panel = document.getElementById('riskSummary');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('filterHigh').addEventListener('change', renderClauses);
    document.getElementById('filterMid').addEventListener('change', renderClauses);
    document.getElementById('filterNone').addEventListener('change', renderClauses);

    // åˆæ¬¡è¼‰å…¥
    fetchAndRender(document.getElementById('fileSelector').value);
  </script>
